      prefix: chore
    directory: /
    package-ecosystem: gomod
    schedule:
      interval: monthly
      day: saturday
    groups:
      golang-dependencies:
        patterns:
          - "*"
  - commit-message:
      prefix: chore
    directory: /
    package-ecosystem: docker
    schedule:
      interval: monthly
      day: saturday
  - package-ecosystem: gitsubmodule
    commit-message:
      prefix: "chore"
    directory: /
    schedule:
      interval: monthly
