version: '2.1'
services:
    acceptance:
        image: testing
        networks:
            - mender
        depends_on:
            - mender-useradm
            - mender-inventory
            - mender-workflows-server
            - mender-workflows-worker
            - mender-device-auth
            - mender-api-gateway
            - mender-deployments
        environment:
          GOCOVERDIR: "/tests/coverage"
        volumes:
            - "${TESTS_DIR}:/tests"
            - /var/run/docker.sock:/var/run/docker.sock

    mender-deployments:
        environment:
            DEPLOYMENTS_STORAGE_ENABLE_DIRECT_UPLOAD: true

