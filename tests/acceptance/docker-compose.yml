name: acceptance-tests
include:
  - path:
    - ../mender_server/docker-compose.yml
    - docker-compose.acceptance.yml
services:
    acceptance:
        image: ${TEST_IMAGE:-mender-cli:testing}
        build:
          context: ../..
          target: acceptance
          args: 
            BUILDFLAGS: -cover -covermode atomic
        depends_on:
            - useradm
            - inventory
            - workflows
            - workflows-worker
            - deviceauth
            - traefik
            - deployments
        environment:
          PYTHONDONTWRITEBYTECODE: "1"
          GOCOVERDIR: "${GOCOVERDIR:-/tests/coverage}"
          DOCKER_HOST: "unix://var/run/docker.sock"
          AWS_ENDPOINT_URL: "http://s3:8080"
          AWS_ACCESS_KEY_ID: "mender"
          AWS_SECRET_ACCESS_KEY: "thisisnotsecure"
        volumes:
            - "${TESTS_DIR:-.}:/tests"
            - /var/run/docker.sock:/var/run/docker.sock

