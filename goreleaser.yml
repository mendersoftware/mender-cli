# goreleaser.yaml
project_name: mender-cli
version: 2
release:
  github:
    owner: mendersoftware
    name: mender-cli

builds:
  - id: mender-cli
    main: ./main.go
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
      - 386
    ldflags:
      - "-s -w"
      - "-X github.com/mendersoftware/mender-cli/cmd.Version=$(VERSION)"
    env:
      - CGO_ENABLED=0
      - VERSION=$(shell git describe --tags --dirty --exact-match 2>/dev/null || git rev-parse --short HEAD)
    binary: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

changelog:
  disable: true # Disable Goreleaser's built-in changelog generation

archives:
  - id: mender-cli-archive
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md # Include the changelog generated by git-cliff

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

signs:
  - artifacts: checksum
    cmd: gpg
    args:
      [
        "--batch",
        "--yes",
        "--armor",
        "--detach-sign",
        "--output",
        "${artifact}.sig",
        "${artifact}",
      ]

snapshot:
  version_template: "{{ .Tag }}-{{ .ShortCommit }}"

before:
  hooks:
    - go mod tidy
    - go mod vendor
    - "git-cliff -o CHANGELOG.md {{ .Env.GORELEASER_PREVIOUS_TAG }}..HEAD"

nfpms:
  - id: mender-cli
    vendor: Northern.tech
    maintainer: foo@example.com
    formats:
      - apk
      - deb
      - rpm
    dependencies:
      - git
    release: "{{ .Version }}"
    section: default
    priority: extra
